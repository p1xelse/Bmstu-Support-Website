{% extends "inc/base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="col-7 mt-5">
    <h3>Log In</h3>
    <form action="/login/" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock content %}
