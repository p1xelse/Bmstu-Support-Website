{% extends "inc/base.html" %}
{% load static %}

{% block content %}

<div class="row mt-5 me-3">

    <div class="col-2">
        <div>
            <img class="avatar-question" src="{% static "img/bmstu.png" %}" alt="">
        </div>

    </div>
    <div class="col-10 ps-5">
        <h3> {{ question.title }} </h3>
        <p> {{ question.text }} </p>
        <div class="block-after-question-text">
            <span>Tags:
                {% for tag in question.tags.all %}
                <a href="{% url "tag" tag.name %}">{{ tag.name }}</a>
                {% endfor %}
            </span>
        </div>
    </div>

</div>

<div class="row me-4">
    <h2 class="mt-5 mb-3">Answers</h2>

    {% for ans in page_obj %}

    <div class="row answer">
        <div class="col-2">
            <div>
                <img class="avatar-question" src="{% static "img/bmstu.png" %}" alt="">
            </div>

            <div>
                <a href="#" title="Love it" class="love-btn" data-count="{{ans.likes}}">
                    <span>&#x2764;</span>
                </a>
            </div>
        </div>
        <div class="col-10 ps-5">
            <p> {{ ans.text }} </p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Correct
                </label>
            </div>
        </div>

    </div>
    {% endfor %}


    {% include "inc/paginator.html" %}
</div>


<div class="row inpAns">
    <div class="mb-3">
        <label for="questionTextArea" class="form-label">Your answer</label>
        <textarea placeholder="Enter your answer here" class="form-control" id="questionTextArea" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary col-2 mb-5 btn-answer">Answer</button>
</div>

{% endblock %}
